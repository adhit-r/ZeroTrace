version: '3.8'

# Podman-specific configuration
# Run with: podman-compose -f docker-compose.podman.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zerotrace-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zerotrace-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false

  # Valkey Cache & Message Queue (Redis-compatible)
  valkey:
    image: valkey/valkey:latest
    container_name: zerotrace-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - zerotrace-network
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false

  # Note: CPE Guesser is now integrated as a Python library in the enrichment service
  # Uses direct Valkey access (DB 8) - no separate HTTP service needed
  # To seed CPE database: docker exec -it zerotrace-enrichment python3 -m cpe_guesser.bin.import --download

  # Go API Backend
  api:
    build:
      context: ./api-go
      dockerfile: Dockerfile
    container_name: zerotrace-api
    env_file:
      - .env
    environment:
      - API_PORT=${API_PORT}
      - API_HOST=${API_HOST}
      - API_MODE=${API_MODE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      # Note: Using REDIS_* env vars for backward compatibility with Redis clients
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - zerotrace-network
    volumes:
      - ./api-go:/app:Z
      - /app/tmp
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false
    user: "1000:1000"

  # Python Enrichment Service
  enrichment:
    build:
      context: ./enrichment-python
      dockerfile: Dockerfile
    container_name: zerotrace-enrichment
    env_file:
      - .env
    environment:
      - ENRICHMENT_PORT=${ENRICHMENT_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      # Note: Using redis:// protocol (Valkey is Redis-compatible)
      - LOG_LEVEL=${LOG_LEVEL}
      - CPE_GUESSER_ENABLED=${CPE_GUESSER_ENABLED}
      - CPE_GUESSER_VALKEY_DB=${CPE_GUESSER_VALKEY_DB}
      - CPE_GUESSER_FALLBACK_TO_ML=${CPE_GUESSER_FALLBACK_TO_ML}
      # CPE Guesser uses library mode (direct Valkey access) - no HTTP service needed
    ports:
      - "${ENRICHMENT_PORT}:${ENRICHMENT_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - zerotrace-network
    volumes:
      - ./enrichment-python:/app:Z
      - /app/tmp
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false
    user: "1000:1000"

  # React Frontend
  web:
    build:
      context: ./web-react
      dockerfile: Dockerfile
    container_name: zerotrace-web
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_ENRICHMENT_URL=${VITE_ENRICHMENT_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api
      - enrichment
    networks:
      - zerotrace-network
    volumes:
      - ./web-react:/app:Z
      - /app/node_modules
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false

volumes:
  postgres_data:
  valkey_data:


networks:
  zerotrace-network:
    driver: bridge
