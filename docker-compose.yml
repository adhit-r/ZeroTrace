version: '3.8'

# Podman-specific configuration
# Run with: podman-compose -f docker-compose.podman.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zerotrace-postgres
    environment:
      POSTGRES_DB: zerotrace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zerotrace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false

  # Valkey Cache & Message Queue (Redis-compatible)
  valkey:
    image: valkey/valkey:latest
    container_name: zerotrace-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - zerotrace-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false

  # Note: CPE Guesser is now integrated as a Python library in the enrichment service
  # Uses direct Valkey access (DB 8) - no separate HTTP service needed
  # To seed CPE database: docker exec -it zerotrace-enrichment python3 -m cpe_guesser.bin.import --download

  # Go API Backend
  api:
    build:
      context: ./api-go
      dockerfile: Dockerfile
    container_name: zerotrace-api
    environment:
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - API_MODE=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=zerotrace
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      # Note: Using REDIS_* env vars for backward compatibility with Redis clients
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRY=24h
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=1m
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - zerotrace-network
    volumes:
      - ./api-go:/app:Z
      - /app/tmp
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false
    user: "1000:1000"

  # Python Enrichment Service
  enrichment:
    build:
      context: ./enrichment-python
      dockerfile: Dockerfile
    container_name: zerotrace-enrichment
    environment:
      - ENRICHMENT_PORT=8000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/zerotrace
      - REDIS_URL=redis://valkey:6379/0
      # Note: Using redis:// protocol (Valkey is Redis-compatible)
      - LOG_LEVEL=info
      - CPE_GUESSER_ENABLED=true
      - CPE_GUESSER_VALKEY_DB=8
      - CPE_GUESSER_FALLBACK_TO_ML=true
      # CPE Guesser uses library mode (direct Valkey access) - no HTTP service needed
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - zerotrace-network
    volumes:
      - ./enrichment-python:/app:Z
      - /app/tmp
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false
    user: "1000:1000"

  # React Frontend
  web:
    build:
      context: ./web-react
      dockerfile: Dockerfile
    container_name: zerotrace-web
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_ENRICHMENT_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
      - enrichment
    networks:
      - zerotrace-network
    volumes:
      - ./web-react:/app:Z
      - /app/node_modules
    # Podman-specific settings
    security_opt:
      - label=disable
    read_only: false
    user: "1000:1000"

volumes:
  postgres_data:
  valkey_data:

networks:
  zerotrace-network:
    driver: bridge
