<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTrace Debug Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .header {
            background: #1a1a1a;
            border-bottom: 2px solid #00ff00;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #00ff00;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #00ff00;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #00ff00;
        }
        
        .panel-content {
            padding: 1rem;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
        
        .agent-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .agent-id {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .agent-info {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .processing-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .status-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-badge.processing {
            background: #ffaa00;
            color: #000;
        }
        
        .status-badge.completed {
            background: #00ff00;
            color: #000;
        }
        
        .status-badge.error {
            background: #ff0000;
            color: #fff;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            transition: width 0.3s ease;
        }
        
        .app-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .app-item {
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .app-name {
            color: #00ff00;
            font-weight: bold;
        }
        
        .app-version {
            color: #ffaa00;
        }
        
        .app-status {
            color: #ccc;
            font-size: 0.8rem;
        }
        
        .cpe-info {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .cpe-matched {
            color: #00ff00;
        }
        
        .cpe-unmatched {
            color: #ffaa00;
        }
        
        .vulnerability-info {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .vuln-critical {
            color: #ff0000;
        }
        
        .vuln-high {
            color: #ff6600;
        }
        
        .vuln-medium {
            color: #ffaa00;
        }
        
        .vuln-low {
            color: #00ff00;
        }
        
        .log-entry {
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .log-timestamp {
            color: #666;
            font-size: 0.8rem;
        }
        
        .log-message {
            color: #ccc;
        }
        
        .log-error {
            border-left-color: #ff0000;
        }
        
        .log-warning {
            border-left-color: #ffaa00;
        }
        
        .log-info {
            border-left-color: #00ff00;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            background: #00cc00;
        }
        
        .auto-refresh {
            color: #00ff00;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç ZeroTrace Debug Monitor</h1>
        <div class="status">
            <div class="status-indicator" id="connectionStatus"></div>
            <span id="connectionText">Connecting...</span>
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            <span class="auto-refresh" id="autoRefreshStatus">Auto-refresh: ON</span>
        </div>
    </div>
    
    <div class="container">
        <!-- Left Panel: Agent Processing Status -->
        <div class="panel">
            <div class="panel-header">
                ü§ñ Agent Processing Status
            </div>
            <div class="panel-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalAgents">0</div>
                        <div class="stat-label">Active Agents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalApps">0</div>
                        <div class="stat-label">Applications</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalVulns">0</div>
                        <div class="stat-label">Vulnerabilities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="processingRate">0</div>
                        <div class="stat-label">Apps/min</div>
                    </div>
                </div>
                
                <div id="agentList">
                    <!-- Agent cards will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Right Panel: Real-time Logs & CPE Matching -->
        <div class="panel">
            <div class="panel-header">
                üìä Real-time Processing Logs
            </div>
            <div class="panel-content">
                <div id="logContainer">
                    <!-- Log entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let isConnected = false;
        
        // Initialize the debug monitor
        function init() {
            refreshData();
            startAutoRefresh();
        }
        
        // Refresh all data
        async function refreshData() {
            try {
                await Promise.all([
                    loadAgents(),
                    loadProcessingStats(),
                    loadRecentLogs()
                ]);
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Failed to refresh data:', error);
                updateConnectionStatus(false);
            }
        }
        
        // Load agent processing status
        async function loadAgents() {
            try {
                const response = await fetch('http://localhost:8080/api/agents/');
                const data = await response.json();
                
                if (data.success && data.data) {
                    document.getElementById('totalAgents').textContent = data.data.length;
                    renderAgentList(data.data);
                }
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }
        
        // Render agent list
        function renderAgentList(agents) {
            const container = document.getElementById('agentList');
            container.innerHTML = '';
            
            agents.forEach(agent => {
                const agentCard = createAgentCard(agent);
                container.appendChild(agentCard);
            });
        }
        
        // Create agent card
        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            const appsProcessed = agent.metadata?.dependencies?.length || 0;
            const vulnsFound = agent.metadata?.total_vulnerabilities || 0;
            const processingStatus = agent.metadata?.processing_status || 'idle';
            
            card.innerHTML = `
                <div class="agent-id">Agent: ${agent.id.substring(0, 8)}...</div>
                <div class="agent-info">
                    <div>Hostname: ${agent.hostname || 'Unknown'}</div>
                    <div>OS: ${agent.os || 'Unknown'} ${agent.os_version || ''}</div>
                    <div>Last Seen: ${new Date(agent.last_seen).toLocaleString()}</div>
                </div>
                <div class="processing-status">
                    <span class="status-badge ${processingStatus}">${processingStatus.toUpperCase()}</span>
                    <span>Processing ${appsProcessed} applications</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${Math.min(100, (appsProcessed / Math.max(1, agent.metadata?.total_apps || 100)) * 100)}%"></div>
                </div>
                <div class="app-list">
                    ${renderAppList(agent.metadata?.dependencies || [])}
                </div>
                <div class="vulnerability-info">
                    <div>Vulnerabilities Found: <span class="vuln-critical">${agent.metadata?.critical_vulnerabilities || 0}</span> Critical, 
                    <span class="vuln-high">${agent.metadata?.high_vulnerabilities || 0}</span> High</div>
                </div>
            `;
            
            return card;
        }
        
        // Render application list
        function renderAppList(apps) {
            if (!apps || apps.length === 0) {
                return '<div class="app-item">No applications processed yet</div>';
            }
            
            return apps.slice(0, 10).map(app => `
                <div class="app-item">
                    <div class="app-name">${app.name}</div>
                    <div class="app-version">Version: ${app.version}</div>
                    <div class="app-status">Type: ${app.type}</div>
                    ${app.cpe ? `<div class="cpe-info">CPE: <span class="cpe-matched">${app.cpe}</span></div>` : ''}
                    ${app.vulnerabilities ? `<div class="vulnerability-info">Vulns: ${app.vulnerabilities.length}</div>` : ''}
                </div>
            `).join('');
        }
        
        // Load processing statistics
        async function loadProcessingStats() {
            try {
                // Load processing status from the new endpoint
                const response = await fetch('http://localhost:8080/api/agents/processing-status');
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    const status = data.data[0]; // Get first agent's status
                    document.getElementById('totalApps').textContent = status.total_apps || 0;
                    document.getElementById('totalVulns').textContent = status.vulnerabilities_found || 0;
                    document.getElementById('processingRate').textContent = Math.round((status.apps_processed || 0) / 60) || 0; // Apps per minute
                } else {
                    // Fallback to basic stats
                    const agentsResponse = await fetch('http://localhost:8080/api/agents/');
                    const agentsData = await agentsResponse.json();
                    
                    if (agentsData.success && agentsData.data) {
                        let totalApps = 0;
                        let totalVulns = 0;
                        
                        agentsData.data.forEach(agent => {
                            totalApps += agent.metadata?.dependencies?.length || 0;
                            totalVulns += agent.metadata?.total_vulnerabilities || 0;
                        });
                        
                        document.getElementById('totalApps').textContent = totalApps;
                        document.getElementById('totalVulns').textContent = totalVulns;
                        document.getElementById('processingRate').textContent = Math.round(totalApps / 60) || 0;
                    }
                }
            } catch (error) {
                console.error('Failed to load processing stats:', error);
            }
        }
        
        // Load recent logs
        async function loadRecentLogs() {
            try {
                const response = await fetch('http://localhost:8080/api/agents/processing-status');
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    const status = data.data[0];
                    const logContainer = document.getElementById('logContainer');
                    
                    // Clear existing logs
                    logContainer.innerHTML = '';
                    
                    // Add processing logs from the agent
                    if (status.processing_logs && status.processing_logs.length > 0) {
                        status.processing_logs.slice(-10).forEach(log => {
                            const logEntry = document.createElement('div');
                            logEntry.className = `log-entry log-${log.level || 'info'}`;
                            logEntry.innerHTML = `
                                <div class="log-timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                                <div class="log-message">${log.message}</div>
                                ${log.app_name ? `<div class="log-message">App: ${log.app_name}</div>` : ''}
                                ${log.cpe ? `<div class="log-message">CPE: ${log.cpe}</div>` : ''}
                                ${log.vulnerabilities ? `<div class="log-message">Vulnerabilities: ${log.vulnerabilities}</div>` : ''}
                            `;
                            logContainer.appendChild(logEntry);
                        });
                    } else {
                        // Add current status as log entry
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry log-info';
                        logEntry.innerHTML = `
                            <div class="log-timestamp">${new Date().toLocaleString()}</div>
                            <div class="log-message">Agent ${status.status}: ${status.apps_processed}/${status.total_apps} applications processed</div>
                            ${status.current_app ? `<div class="log-message">Currently processing: ${status.current_app}</div>` : ''}
                        `;
                        logContainer.appendChild(logEntry);
                    }
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
            }
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator';
                text.textContent = 'Disconnected';
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(refreshData, 5000); // Refresh every 5 seconds
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
