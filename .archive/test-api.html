<!DOCTYPE html>
<html>
<head>
    <title>ZeroTrace API Test</title>
</head>
<body>
    <h1>ZeroTrace API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test agents endpoint
                console.log('Testing /api/agents/');
                const agentsResponse = await fetch('http://localhost:8080/api/agents/');
                const agentsData = await agentsResponse.json();
                console.log('Agents response:', agentsData);
                
                results.innerHTML += `<h2>Agents (${agentsData.data.length}):</h2>`;
                agentsData.data.forEach(agent => {
                    results.innerHTML += `<p>${agent.name} - ${agent.status} - ${agent.hostname} - ${agent.os}</p>`;
                });
                
                // Test stats endpoint
                console.log('Testing /api/agents/stats/public');
                const statsResponse = await fetch('http://localhost:8080/api/agents/stats/public');
                const statsData = await statsResponse.json();
                console.log('Stats response:', statsData);
                
                results.innerHTML += `<h2>Stats:</h2>`;
                results.innerHTML += `<p>Total: ${statsData.data.total}, Online: ${statsData.data.online}, Offline: ${statsData.data.offline}</p>`;
                
            } catch (error) {
                console.error('API test failed:', error);
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
