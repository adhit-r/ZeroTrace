name: Docker Build

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/zerotrace

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component:
          - api
          - enrichment
          - web
          - agent
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Set build context
        id: build-context
        run: |
          if [ "${{ matrix.component }}" = "api" ]; then
            echo "context=api-go" >> $GITHUB_OUTPUT
            echo "dockerfile=api-go/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "enrichment" ]; then
            echo "context=enrichment-python" >> $GITHUB_OUTPUT
            echo "dockerfile=enrichment-python/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "web" ]; then
            echo "context=web-react" >> $GITHUB_OUTPUT
            echo "dockerfile=web-react/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "agent" ]; then
            echo "context=agent-go" >> $GITHUB_OUTPUT
            echo "dockerfile=agent-go/Dockerfile" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build-context.outputs.context }}
          file: ${{ steps.build-context.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

